# AudiFi Frontend CI/CD Pipeline
# 
# This workflow handles building, testing, and linting the AudiFi frontend.
#
# Deployment Strategy:
# - Production & Preview: Handled by Vercel Git Integration (not this workflow)
# - Demo Site: Deployed to GitHub Pages from the 'demo' branch only
#
# Triggers:
# - Pull requests: Run lint, typecheck, build (CI checks only)
# - Push to main/develop: Run CI checks (Vercel handles deployment)
# - Push to demo: Build and deploy to GitHub Pages

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
      - demo
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'index.html'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'index.html'
      - '.github/workflows/frontend.yml'

# Permissions - minimal for CI, expanded for Pages deployment
permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # CI Job: Build, Lint, and Typecheck
  # Runs on all PRs and pushes to main/develop/demo
  # ============================================
  ci:
    name: CI - Build & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================
