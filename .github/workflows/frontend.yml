# AudiFi Frontend CI/CD Pipeline
# 
# This workflow handles building, testing, and deploying the AudiFi frontend
# application to GitHub Pages for previews and Vercel for staging/production.
#
# Triggers:
# - Pull requests: Run lint, test, build, and deploy preview to GitHub Pages
# - Push to develop: Deploy to staging environment
# - Push to main: Deploy to production environment

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'index.html'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'index.html'
      - '.github/workflows/frontend.yml'

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Build and Lint Job
  # ============================================
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================
  # Test Job (when tests are available)
