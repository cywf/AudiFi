# AudiFi Backend CI/CD Pipeline
#
# This workflow handles building, testing, and deploying the AudiFi backend
# services to the Ubuntu 24.04 server via Docker containers.
#
# Backend services include:
# - Master IPO / Master Contract / Dividend Contract APIs
# - V Studio session and real-time services
# - Artist Coin & liquidity integrations
# - Auth, subscriptions, and analytics
#
# Note: This workflow is a template. Backend code is not yet present in the repo.
# When backend services are added, this workflow will be activated.

name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'api/**'
      - 'server/**'
      - 'services/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'api/**'
      - 'server/**'
      - 'services/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - '.github/workflows/backend.yml'

# Limit permissions of GITHUB_TOKEN
permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build and Test Job
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          if [ -d "backend" ]; then
            cd backend && npm ci
          elif [ -d "api" ]; then
            cd api && npm ci
          elif [ -d "server" ]; then
            cd server && npm ci
          else
            echo "No backend directory found. Skipping install."
          fi

      - name: Run linting
        run: |
          if [ -d "backend" ]; then
            cd backend && npm run lint || echo "No lint script found"
          elif [ -d "api" ]; then
            cd api && npm run lint || echo "No lint script found"
          elif [ -d "server" ]; then
            cd server && npm run lint || echo "No lint script found"
          else
            echo "No backend directory found. Skipping lint."
          fi

      - name: Run tests
        run: |
          if [ -d "backend" ]; then
            cd backend && npm run test || echo "No test script found"
          elif [ -d "api" ]; then
            cd api && npm run test || echo "No test script found"
          elif [ -d "server" ]; then
            cd server && npm run test || echo "No test script found"
          else
            echo "No backend directory found. Skipping tests."
          fi

  # ============================================
  # Docker Build Job
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: check-dockerfile
        run: |
          if [ -f "Dockerfile" ] || [ -f "backend/Dockerfile" ] || [ -f "api/Dockerfile" ]; then
            echo "dockerfile-exists=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile-exists=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found. Skipping Docker build."
          fi

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.dockerfile-exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: steps.check-dockerfile.outputs.dockerfile-exists == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check-dockerfile.outputs.dockerfile-exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.check-dockerfile.outputs.dockerfile-exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    permissions:
      contents: read
    environment:
      name: staging
      url: https://api-staging.audifi.io
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/audifi/staging
            
            # Pull latest images
            docker compose pull
            
            # Run database migrations (if applicable)
            # docker compose run --rm api npm run db:migrate
            
            # Restart services with zero-downtime
            docker compose up -d --remove-orphans
            
            # Health check
            sleep 10
            curl -f http://localhost:3000/health || exit 1
            
            # Cleanup old images
            docker image prune -f

      - name: Job Summary
        run: |
          echo "## üé≠ Staging Backend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`develop\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** https://api-staging.audifi.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Master IPO API" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ V Studio Session API" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Auth & Subscription Services" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Artist Coin Integration" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    environment:
      name: production
      url: https://api.audifi.io
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/audifi/production
            
            # Pull latest images
            docker compose pull
            
            # Run database migrations (if applicable)
            # docker compose run --rm api npm run db:migrate
            
            # Graceful restart with rolling update
            # Note: Assumes 'api' is the main backend service name in docker-compose.yml
            # Modify service name if using different naming convention
            docker compose up -d --remove-orphans --scale api=2
            sleep 15
            docker compose up -d --remove-orphans --scale api=1
            
            # Health check
            sleep 10
            curl -f http://localhost:3000/health || exit 1
            
            # Cleanup old images
            docker image prune -f

      - name: Job Summary
        run: |
          echo "## üöÄ Production Backend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** https://api.audifi.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Master IPO API" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Master Contract API" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Dividend Contract API" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ V Studio Session & Real-time Services" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Artist Coin & Liquidity Integration" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Auth, Subscriptions, Analytics" >> $GITHUB_STEP_SUMMARY

      - name: Notify Deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful"
          else
            echo "‚ùå Production deployment failed"
            # Add notification logic here (Slack, Discord, etc.)
          fi
