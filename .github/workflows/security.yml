# AudiFi Security CI/CD Pipeline
#
# This workflow handles security scanning and compliance checks for the AudiFi
# platform, including:
# - Static analysis (ESLint security rules)
# - Dependency vulnerability scanning (npm audit)
# - Secret scanning
# - Optional CodeQL analysis
#
# Runs on:
# - All pull requests
# - Pushes to main/develop
# - Scheduled nightly scans

name: Security Scans

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

# Limit permissions of GITHUB_TOKEN
permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Dependency Vulnerability Scan
  # ============================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          # Run npm audit and capture results (exit code ignored to parse JSON)
          # The actual failure is determined by the critical/high vulnerability counts below
          npm audit --audit-level=moderate --json > audit-results.json 2>&1 || true
          
          # Parse results (handle case where npm audit fails to produce valid JSON)
          if [ ! -f audit-results.json ] || ! jq empty audit-results.json 2>/dev/null; then
            echo "Warning: Could not parse audit results"
            CRITICAL=0
            HIGH=0
            MODERATE=0
          else
            CRITICAL=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
            MODERATE=$(cat audit-results.json | jq '.metadata.vulnerabilities.moderate // 0')
          fi
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          
          # Display summary
          echo "## ðŸ“¦ Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
          echo "| High | $HIGH |" >> $GITHUB_STEP_SUMMARY
          echo "| Moderate | $MODERATE |" >> $GITHUB_STEP_SUMMARY
          
          # Fail on critical or high vulnerabilities
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Build failed due to critical/high vulnerabilities**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  # ============================================
  # Static Analysis (Linting)
  # ============================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint -- --format json --output-file eslint-results.json || true
          
          # Count issues
          ERRORS=$(cat eslint-results.json | jq '[.[].errorCount] | add // 0')
          WARNINGS=$(cat eslint-results.json | jq '[.[].warningCount] | add // 0')
          
          echo "## ðŸ” Static Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
          echo "| Warnings | $WARNINGS |" >> $GITHUB_STEP_SUMMARY
          
          # Run lint again to get proper exit code
          npm run lint

      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-results
          path: eslint-results.json
          retention-days: 30

  # ============================================
  # CodeQL Analysis (GitHub Advanced Security)
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # Continue on error if code scanning is not enabled for this repository
    continue-on-error: true
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
          # Skip upload if code scanning is not available
          upload: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

  # ============================================
  # Secret Scanning Check
  # ============================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for hardcoded secrets
        run: |
          # Simple pattern checks (GitHub's secret scanning is more comprehensive)
          echo "## ðŸ” Secret Scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for common secret patterns
          # Note: GitHub's built-in secret scanning is more comprehensive
          # These patterns are supplementary checks
          ISSUES=0
          
          # Check for AWS access keys (20 characters: AKIA + 16 alphanumeric)
          if grep -rE 'AKIA[0-9A-Z]{16}' --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null; then
            echo "âš ï¸ Potential AWS access key found" >> $GITHUB_STEP_SUMMARY
            ISSUES=$((ISSUES + 1))
          fi
          
          # Check for private keys
          if grep -rE 'BEGIN (RSA|DSA|EC|OPENSSH) PRIVATE KEY' --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null; then
            echo "âš ï¸ Potential private key found" >> $GITHUB_STEP_SUMMARY
            ISSUES=$((ISSUES + 1))
          fi
          
          # Check for hardcoded API secrets (common patterns)
          if grep -rE '(api_key|apikey|secret_key|api_secret)\s*[:=]\s*["\x27][a-zA-Z0-9_-]{20,}["\x27]' --include="*.ts" --include="*.tsx" --include="*.js" -i . 2>/dev/null; then
            echo "âš ï¸ Potential hardcoded API key found" >> $GITHUB_STEP_SUMMARY
            ISSUES=$((ISSUES + 1))
          fi
          
          if [ $ISSUES -eq 0 ]; then
            echo "âœ… No obvious secrets detected in source code" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Found $ISSUES potential secret(s). Please review." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # ============================================
  # License Compliance Check
  # ============================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --summary --out licenses.txt || true
          
          echo "## ðŸ“‹ License Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat licenses.txt >> $GITHUB_STEP_SUMMARY || echo "No license data" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Security Summary
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, static-analysis, secret-scan]
    if: always()
    permissions: {}
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Vulnerabilities | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.static-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Scan completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any check failed
        if: needs.dependency-scan.result == 'failure' || needs.static-analysis.result == 'failure' || needs.secret-scan.result == 'failure'
        run: |
          echo "One or more security checks failed!"
          exit 1
